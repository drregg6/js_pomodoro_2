<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Pomodoro Clock</title>
    <link href="assets/css/styles.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Pomodoro Clock</h1>
    </header>
    <section>
        <div class="times">
            <h1 class="primary-time">
                <span class="primary-up">&#8679;</span>
                <span class="primary-min">2</span>:<span class="primary-sec">00</span>
                <span class="primary-down">&#8681;</span>
            </h1>
            <h3 class="secondary-time">
                <span class="secondary-up">&#8679;</span>
                <span class="secondary-min">5</span>:<span class="secondary-sec">00</span>
                <span class="secondary-down">&#8681;</span>
            </h3>
        </div>
        <section class="buttons">
            <button class="start">Start</button>
            <button class="stop">Stop</button>
            <button class="pause">Pause</button>
            <button class="break">Break</button>
        </section>
    </section>

    <script src="assets/js/scripts.js"></script>
</body>

</html>
