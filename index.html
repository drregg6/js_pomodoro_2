<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Pomodoro Clock</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link href="assets/css/styles.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Pomodoro Clock</h1>
    </header>
    <section>
        <div class="times">
            <h1 class="primary-time">
                <i class="fa fa-arrow-alt-circle-up arrows primary-up"></i>
                <span class="primary-min">2</span>:<span class="primary-sec">00</span>
                <i class="fa fa-arrow-alt-circle-down arrows primary-down"></i>
            </h1>
            <h3 class="secondary-time">
                <i class="fa fa-arrow-alt-circle-up arrows secondary-up"></i>
                <span class="secondary-min">5</span>:<span class="secondary-sec">00</span>
                <i class="fa fa-arrow-alt-circle-down arrows secondary-down"></i>
            </h3>
        </div>
        <section class="buttons">
            <button class="start">Start</button>
            <button class="stop">Stop</button>
            <button class="pause">Pause</button>
            <button class="break">Break</button>
        </section>
    </section>

    <script src="assets/js/scripts.js"></script>
</body>

</html>
